<div class="list-container" [style.padding-right]="!pitches[0] ? 0 : 6">
    @if(withTitle) {
        <div class="list-title">{{title}}</div>
    }
    <div class="list-item-container">
        @if(pitches.length != 0) {
            @for (pitch of pitchesWithColor; track pitch.id) {
                <div 
                    class="list-item" 
                    (click)="selectPitch(pitch)"
                    [style.background]="'var(--' + pitch.color + ')'"
                    [class.not-clickable]="pitch.notClickable"
                >
                    <div>
                        {{pitch.ownerId}} - {{pitch.title}}
                    </div>
                </div>
            }
        } @else {
            <div class="campaign-missing-text">
                    There are no pitches yet!
            </div>
        }
    </div>
</div>
