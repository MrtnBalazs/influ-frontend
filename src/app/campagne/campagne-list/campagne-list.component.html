<div class="list-group">
  @for (campagne of campagnes; track campagne.id) {
    <a [routerLink]="['/campagnes/', campagne.id]" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{campagne.title}}</h5>
      </div>
      <p class="mb-1">{{campagne.description}}</p>
    </a>
  }
</div>
