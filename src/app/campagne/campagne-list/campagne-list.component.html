<div class="list-container">
  <div class="list-title">All campagnes</div>
  <div class="list-item-container">
    @for (campagne of campagnes; track campagne.id) {
      <a [routerLink]="['/campagnes/', campagne.id]" class="list-item">
        <div>
          {{campagne.title}}
        </div>
      </a>
    }
  </div>
</div>
