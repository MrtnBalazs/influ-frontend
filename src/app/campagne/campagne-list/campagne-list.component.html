<div class="list-container">
  <div class="list-title">All campaigns</div>
  <div class="list-item-container">
    @for (campaign of campaigns; track campaign.id) {
      <!-- <a [routerLink]="['/campagnes/', campaign.id]" class="list-item"> -->
        <a [class.selected]="campaign.id === selectedItemId" class="list-item" (click)="selectCampaign(campaign)">
          {{campaign.title}}
        </a>
      <!-- </a> -->
    }
  </div>
</div>
