<div class="container">
    <div class="row">
        <h3 class="text-center">{{campaign?.title}}</h3>
    </div>
    <div class="row mt-1">
        <div class="col-4">
            <img src="https://picsum.photos/600/400" class="rounded img-fluid" alt="Campaign image">
        </div>
        <div class="col-8">
            {{campaign?.description}}
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-2">Minimum fee:</div>
        <div class="col-2">{{campaign?.minFee}}</div>
    </div>
    <div class="row mt-1">
        <div class="col-2">Maximum fee:</div>
        <div class="col-2">{{campaign?.maxFee}}</div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <app-pitch-list 
                [pitches]="campaign?.pitches" 
                [campagneId]="campaign?.id"
                (pitchSelected)="onPitchSelected($event)"></app-pitch-list>
        </div>
        <div class="col-6">
            <app-pitch [selectedPitch]="selectedPitchId()"></app-pitch>
        </div>
    </div>
</div>
