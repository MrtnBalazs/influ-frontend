<div class="container">
    <div class="row">
        <h3 class="text-center">{{campagne.title}}</h3>
    </div>
    <div class="row mt-1">
        <div class="col-4">
            <img src="https://picsum.photos/600/400" class="rounded img-fluid" alt="Campagne image">
        </div>
        <div class="col-8">
            {{campagne.description}}
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-2">Minimum fee:</div>
        <div class="col-2">{{campagne.minFee}}</div>
    </div>
    <div class="row mt-1">
        <div class="col-2">Maximum fee:</div>
        <div class="col-2">{{campagne.maxFee}}</div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <app-pitch-list 
                [pitches]="campagne.pitches" 
                [campagneId]="campagne.id"
                (pitchSelected)="onPitchSelected($event)"></app-pitch-list>
        </div>
        <div class="col-6">
            <app-pitch [selectedPitch]="selectedPitchId()"></app-pitch>
        </div>
    </div>
</div>
